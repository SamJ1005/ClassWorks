<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Computer Class Reservation Form</title>
  <style>
    body {
      font-family: Georgia, "Times New Roman", Times, serif;
      background-color: #7ef5ab;
      padding: 30px;
    }

    .form-container {
      width: 90%;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background-color: rgb(199, 247, 243);
      border-radius: 35px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .header img {
      max-width: 80px;
      height: auto;
    }

    .header-text {
      flex: 1;
    }

    .header-text h2,
    .header-text h5 {
      text-align: center;
      margin: 0;
    }

    h2 {
      font-size: 230%;
      font-family: edwardian script itc;
    }

    h5 {
      font-size: 86%;
      font-family: footlight mt;
    }

    h2,
    h5 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select {
      width: 100%;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    input[type="tel"] {
      width: 40% !important;
      height: 35px;
    }

    textarea {
      font-size: 30%;
      width: 100%;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      resize: vertical;
      box-sizing: border-box;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    input[type="submit"],
    input[type="reset"] {
      font-family: lucida fax;
      width: 40%;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }

    .gender-group label {
      display: inline-block;
      margin-right: 15px;
    }

    .gender-group input[type="radio"] {
      margin-right: 5px;
    }

    input[type="submit"] {
      background-color: #4caf50;
      color: white;
    }

    input[type="submit"]:hover {
      background-color: rgb(8, 175, 8);
    }

    input[type="reset"] {
      background-color: rgb(236, 54, 54);
      color: white;
    }

    input[type="reset"]:hover {
      background-color: red;
    }

    .error {
      color: red;
      font-size: 0.9em;
    }

    @media screen and (max-width: 600px) {
      .form-container {
        padding: 15px;
        border-radius: 15px;
      }

      .button-group {
        flex-direction: column;
        gap: 10px;
      }

      input[type="submit"],
      input[type="reset"] {
        width: 100%;
      }

      .header {
        flex-direction: column;
        text-align: center;
      }

      .header img {
        max-width: 60px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="header">
      <img src="Computer.png" alt="Logo" />
      <div class="header-text">
        <h2>Computer Online Class Reservation Form</h2>
        <h5>"The great aim of education is not knowledge, but action"</h5>
      </div>
    </div>
    <hr size="1" width="100%" />

    <form id="reservation-form" action="#" method="post">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" maxlength="30" required placeholder="Enter your name" />
      <span class="error" id="name-error"></span>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" maxlength="30" required placeholder="Enter your e-mail address" />
      <span class="error" id="email-error"></span>

      <label for="address">Address:</label>
      <input type="text" id="address" name="address" maxlength="50" required placeholder="Enter your home address" />
      <span class="error" id="address-error"></span>

      <label for="mobile">Phone Number:</label>
      <input type="tel" id="mobile" name="mobile" required inputmode="numeric" maxlength="10"
        placeholder="Enter 10-digit phone no." />
      <span class="error" id="mobile-error"></span>

      <label>Gender:</label>
      <div class="gender-group">
        <input type="radio" id="male" name="gender" value="Male" required />
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female" />
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="Other" />
        <label for="other">Other</label>
      </div>

      <label for="course">Select Course:</label>
      <select id="course" name="course" required>
        <option value="">-- Choose a course --</option>
        <option value="web">Full Stack Development</option>
        <option value="python">Python Programming</option>
        <option value="graphic">Graphic Design</option>
        <option value="data">Data Science and Machine Learning</option>
      </select>
      <span class="error" id="course-error"></span>

      <label for="schedule">Preferred Schedule:</label>
      <select id="schedule" name="schedule" required>
        <option value="">-- Select a time slot --</option>
        <option value="morning">Morning (10 AM - 12 PM)</option>
        <option value="afternoon">Afternoon (1 PM - 3 PM)</option>
        <option value="evening">Evening (6 PM - 8 PM)</option>
      </select>
      <span class="error" id="schedule-error"></span>

      <div class="button-group">
        <input type="reset" value="Reset Form" />
        <input type="submit" value="Reserve Now" />
      </div>
    </form>
  </div>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const nameInput = document.getElementById("name");
      const emailInput = document.getElementById("email");
      const addressInput = document.getElementById("address");
      const phoneInput = document.getElementById("mobile");
      const courseSelect = document.getElementById("course");
      const scheduleSelect = document.getElementById("schedule");

      const nameError = document.getElementById("name-error");
      const emailError = document.getElementById("email-error");
      const addressError = document.getElementById("address-error");
      const phoneError = document.getElementById("mobile-error");
      const courseError = document.getElementById("course-error");
      const scheduleError = document.getElementById("schedule-error");

      nameInput.addEventListener("input", () => {
        nameInput.value = nameInput.value.replace(/\d/g, "");

        const nameValue = nameInput.value.trim();
        const onlyLetters = /^[A-Za-z\s]+$/;

        if (nameValue === "") {
          nameError.textContent = "Name cannot be empty.";
        } else if (nameValue.length < 3) {
          nameError.textContent = "Name must be at least 3 characters long.";
        } else {
          nameError.textContent = "";
        }
      });

      emailInput.addEventListener("input", () => {
        const pattern = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;
        emailError.textContent = !pattern.test(emailInput.value.trim()) ?
          "Please enter a valid email." :
          "";
      });

      addressInput.addEventListener("input", () => {
        addressError.textContent =
          addressInput.value.trim() === "" ? "Address cannot be empty." : "";
      });

      phoneInput.addEventListener("input", () => {
        phoneInput.value = phoneInput.value.replace(/\D/g, "");
        phoneError.textContent =
          phoneInput.value.length !== 10 ?
          "Phone number must be exactly 10 digits." :
          "";
      });
    });
  </script>
</body>
</html>
