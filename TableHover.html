<!DOCTYPE html>
<html>
<head>
  <style>
    body {
        font-size: larger;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px auto;
    }

    th, td {
      border: 3px solid #f0732b;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #fcaf4b;
    }

    th:hover {
        background-color: #f59518;
    }

    td:hover {
      background-color: #b3e9e9;
    }

    caption {
      caption-side: top;
      font-weight: bold;
      padding: 20px;
    }
  </style>
</head>
<body>

  <table>
    <caption>Student Grades</caption>
    <tr>
      <th>Roll No</th>
      <th>Name</th>
      <th>Grade</th>
    </tr>
    <tr>
      <td>101</td>
      <td>Allan</td>
      <td>A</td>
    </tr>
    <tr>
      <td>102</td>
      <td>Bharath</td>
      <td>B</td>
    </tr>
    <tr>
      <td>103</td>
      <td>Chandan</td>
      <td>A+</td>
    </tr>
  </table>

</body>
</html>
