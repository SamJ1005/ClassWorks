<!DOCTYPE html>
<html>
  <head>
    <title>Student Application Form</title>
    <style>
      body {
        background-color: lightsalmon;
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
        font-size: larger;
        display: flex; /* Use flexbox for centering */
        justify-content: center;
        align-items: flex-start; /* Align items to the start vertically */
        min-height: 100vh; /* Ensure body takes full viewport height */
        padding: 5px; /* Add some padding */
        box-sizing: border-box; /* Include padding in element's total width and height */
      }

      .container {
        background-color: white; /* Add a background to the form container */
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        max-width: 700px; /* Limit form width */
        width: 100%;
      }

      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 25px;
      }

      table {
        width: 100%;
        border-collapse: collapse; /* Remove double borders */
        margin-top: 20px;
      }

      table,
      th,
      td {
        border: 2px solid #ccc; /* Lighter border */
      }

      th,
      td {
        padding: 12px;
        text-align: left;
      }

      input[type="text"],
      input[type="email"],
      input[type="tel"],
      input[type="date"],
      textarea {
        width: calc(100% - 20px); /* Adjust width for padding */
        padding: 10px;
        margin: 5px 0;
        border: 2px solid silver;
        border-radius: 4px;
        box-sizing: border-box; /* Include padding in width */
      }

      input[type="radio"] {
        margin-right: 5px;
      }

      label {
        display: inline-block;
        margin-right: 15px;
      }

      .form-actions {
        text-align: center;
        padding-top: 20px;
      }

      input[type="submit"],
      input[type="reset"] {
        background-color: #28bd02; /* Green submit button */
        font-weight: bold;
        color: white;
        padding: 12px 25px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin: 0 10px;
        transition: background-color 0.3s ease;
      }

      input[type="reset"] {
        background-color: #f53b2e; /* Red reset button */
      }

      input[type="submit"]:hover {
        background-color: green;
      }

      input[type="reset"]:hover {
        background-color: #da190b;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>APPLICATION FORM</h1>
      <form method="post" action="process.php">
        <table>
          <tr>
            <td><label for="studentName">Student's name:</label></td>
            <td>
              <input
                type="text"
                id="studentName"
                name="sname"
                maxlength="50"
                size="20" 
                placeholder="Enter student's full name"
              />
            </td>
          </tr>
          <tr>
            <td><label for="fatherName">Father's name:</label></td>
            <td>
              <input
                type="text"
                id="fatherName"
                name="fname"
                maxlength="50"
                size="40"
                required
                placeholder="Enter father's full name"
              />
            </td>
          </tr>
          <tr>
            <td><label for="motherName">Mother's name:</label></td>
            <td>
              <input
                type="text"
                id="motherName"
                name="mname"
                maxlength="50"
                size="40"
                required
                placeholder="Enter mother's full name"
              />
            </td>
          </tr>
          <tr>
            <td><label for="dob">Date of Birth:</label></td>
            <td><input type="date" id="dob" name="dob" required /></td>
          </tr>
          <tr>
            <td>Gender:</td>
            <td>
              <input
                type="radio"
                id="male"
                name="gender"
                value="Male"
                required
              />
              <label for="male">Male</label>
              <input type="radio" id="female" name="gender" value="Female" />
              <label for="female">Female</label>
              <input type="radio" id="other" name="gender" value="Prefer not to say">
              <label for="other">Prefer not to say</label>
            </td>
          </tr>
          <tr>
            <td><label for="email">Email Id:</label></td>
            <td>
              <input
                type="email"
                id="email"
                name="mail"
                maxlength="50"
                size="30"
                required
                placeholder="Enter email address"
              />
            </td>
          </tr>
          <tr>
            <td><label for="phone">Phone No.:</label></td>
            <td>
              <input
                type="tel"
                id="phone"
                name="phone"
                maxlength="10"
                pattern="[0-9]{10}"
                placeholder="e.g., 9876543210"
                title="Please enter a 10-digit phone number"
                required
              />
            </td>
          </tr>
          <tr>
            <td><label for="address">Address:</label></td>
            <td>
              <textarea
                id="address"
                name="address"
                rows="3"
                cols="30"
                required
                placeholder="Enter full address"
              ></textarea>
            </td>
          </tr>
          <tr>
            <td><label for="pincode">Pincode:</label></td>
            <td>
              <input
                type="text"
                id="pincode"
                name="pincode"
                maxlength="6"
                pattern="[0-9]{6}"
                title="Please enter a 6-digit pincode"
                required
                placeholder="Enter 6-digit pincode"
              />
            </td>
          </tr>
          <tr>
            <td><label for="state">State:</label></td>
            <td>
              <input
                type="text"
                id="state"
                name="state"
                maxlength="50"
                size="25"
                required
                placeholder="Enter your state"
              />
            </td>
          </tr>
          <tr>
            <td><label for="country">Country:</label></td>
            <td>
              <input
                type="text"
                id="country"
                name="country"
                value="INDIA"
                readonly
              />
            </td>
          </tr>
          <tr>
            <td><label for="hobbies">Hobbies:</label></td>
            <td>
              <input
                type="text"
                id="hobbies"
                name="hobbies"
                maxlength="100"
                size="30"
                placeholder="e.g., Reading, Sports, Music"
              />
            </td>
          </tr>
          <tr>
            <td>Choose Course:</td>
            <td>
              <input type="checkbox" id="bcom" name="course" value="BCom" required/>
              <label for="bcom">BCom</label>
              <input type="checkbox" id="bca" name="course" value="BCA" />
              <label for="bca">BCA</label>
              <input type="checkbox" id="bsc" name="course" value="BSc" />
              <label for="bsc">BSc</label>
              <input type="checkbox" id="ba" name="course" value="BA" />
              <label for="ba">BA</label>
            </td>
          </tr>
          <tr>
            <td colspan="2" class="form-actions">
              <input type="submit" value="Submit" />
              <input type="reset" value="Reset" />
            </td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
