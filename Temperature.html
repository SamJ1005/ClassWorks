<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
</head>
<body>

<h2>Temperature Converter</h2>

<label>Enter Temperature:</label>
<input type="number" id="tempInput"><br><br>

<label>Convert to:</label>
<select id="conversionType">
  <option value="1">Celsius to Fahrenheit</option>
  <option value="2">Fahrenheit to Celsius</option>
</select><br><br>

<button onclick="convertTemp()">Convert</button>

<p id="result"></p>

<script>
  function convertTemp() {
    let temperature = parseFloat(document.getElementById("tempInput").value);
    let choice = document.getElementById("conversionType").value;
    let result = "";

    if (choice === "1") {
      let fahrenheit = (temperature * 9/5) + 32;
      result = temperature + "째C is " + fahrenheit.toFixed(2) + "째F";
    } else if (choice === "2") {
      let celsius = (temperature - 32) * 5/9;
      result = temperature + "째F is " + celsius.toFixed(2) + "째C";
    } else {
      result = "Invalid choice.";
    }

    document.getElementById("result").innerText = result;
  }
</script>

</body>
</html>
